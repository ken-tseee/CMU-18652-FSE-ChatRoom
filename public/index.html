<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chat Room</title>
		<script src="jquery.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<h1>Chat Room</h1>
		<div id='nameblank'>
			<p>Welcome to Chat Room!</p>
			<input id='name' placeholder="User Name" onkeydown="if(event.keyCode==13){document.getElementById('login').click();return false;}"></input>
			<button id='login'>Login Now!</button>
		</div>
		<div id='inputarea'>
			<p id='currentuser'>Current User: </p>
			<input type='text' id='input' onkeydown="if(event.keyCode==13){document.getElementById('send').click();return false;}"></input>
			<button id='send'>Send</button>
		</div>
		<div id='messages'>
		</div>
	</body>
</html>
